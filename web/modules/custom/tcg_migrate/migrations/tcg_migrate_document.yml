id: tcg_migrate_gallery_item
label: Galleryitem Content Migration
migration_group: tcg_migrate
 
# define a forced module dependency. this will cause the migration definition to be reloaded
# when you uninstall and reinstall your custom module.
dependencies:
  enforced:
    module:
      - tcg_migrate

source:
  plugin: tcg_migrate_gallery_item
  # The "target" here refers to the database connection where the source data lives.
  # You will need to configure this database in your settings.php.
  target: tcg_d9_v1

destination:
  plugin: entity:node
  bundle: gallery_item

process:
  nid: nid
  vid: vid
  type: type
  langcode: en
  title: title
  uid: uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  uuid: uuid
  field_caption: field_caption_value
  field_gallery: field_gallery_tid
  field_image: field_image_fid
